<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Auth Test</title>
</head>
<body>
  <h1>JWT Auth Test</h1>

  <button onclick="signIn()">🔐 Zaloguj się</button>
  <button onclick="getProfile()">📄 Pobierz profil</button>
  <button onclick="sendVerification()">📧 Potwierdź e-mail</button>
  <button onclick="connectWithBank()">🏦 Połącz z bankiem</button>
  <button onclick="loadTransactions()">💸 Pobierz transakcje</button>

  <hr>

  <h2>🧠 Zadaj pytanie asystentowi</h2>
  <form onsubmit="askAssistant(event)">
    <input type="text" id="prompt" placeholder="Napisz pytanie..." style="width: 300px;">
    <button type="submit">📨 Wyślij</button>
  </form>
  <pre id="assistant-response"></pre>

  <h3>📊 Twoje transakcje</h3>
  <div id="transactions-table"></div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    function signIn() {
      fetch(`${API_BASE}/sign-in/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email: "klawy@gmail.com", password: "1234" })
      })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Zalogowano:", data);
        alert("Zalogowano! Sprawdź konsolę.");
      })
      .catch(err => console.error("❌ Błąd logowania:", err));
    }

    function getProfile() {
      fetch(`${API_BASE}/profile/`, {
        method: "POST",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        console.log("📄 Profil użytkownika:", data);
        alert("Profil załadowany! Sprawdź konsolę.");
      })
      .catch(err => console.error("❌ Błąd pobierania profilu:", err));
    }

    function sendVerification() {
      fetch(`${API_BASE}/email-verify/?mode=0`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        console.log("📧 Weryfikacja e-maila:", data);
        alert(data.message);
      })
      .catch(err => console.error("❌ Błąd przy wysyłce e-maila:", err));
    }

    function askAssistant(event) {
      event.preventDefault();
      const prompt = document.getElementById("prompt").value;

      fetch(`${API_BASE}/ask-assistant`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ prompt: prompt })
      })
      .then(res => res.json())
      .then(data => {
        console.log("🤖 Odpowiedź asystenta:", data);
        document.getElementById("assistant-response").innerText = data.message || "Brak odpowiedzi.";
      })
      .catch(err => {
        console.error("❌ Błąd zapytania:", err);
        document.getElementById("assistant-response").innerText = "Błąd podczas zapytania do asystenta.";
      });
    }

    function connectWithBank() {
      const institutionId = prompt("Podaj ID banku (np. SANDBOX-MBANK, PKO_BPKOPLPW, etc.):");

      if (!institutionId) return;

      fetch(`${API_BASE}/connect-bank/`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bank_name: institutionId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.code === 1 && data.link) {
          console.log("🔗 Link do banku:", data.link);
          window.location.href = data.link;
        } else {
          alert("❌ Nie udało się utworzyć połączenia: " + data.message);
        }
      })
      .catch(err => {
        console.error("❌ Błąd połączenia z bankiem:", err);
        alert("❌ Błąd połączenia z bankiem.");
      });
    }

    function loadTransactions() {
      fetch(`${API_BASE}/test-transactions`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        if (data.code !== 1) {
          alert("❌ Nie udało się pobrać transakcji: " + data.message);
          return;
        }

        const transactions = data.message;
        let tableHtml = "<table border='1' cellpadding='5'><tr><th>Data</th><th>Opis</th><th>Kwota</th><th>Waluta</th></tr>";

        transactions.forEach(tx => {
          tableHtml += `<tr>
            <td>${tx.date}</td>
            <td>${tx.description}</td>
            <td>${tx.amount}</td>
            <td>${tx.currency}</td>
          </tr>`;
        });

        tableHtml += "</table>";
        document.getElementById("transactions-table").innerHTML = tableHtml;
      })
      .catch(err => {
        console.error("❌ Błąd przy pobieraniu transakcji:", err);
        alert("❌ Wystąpił błąd.");
      });
    }
  </script>
</body>
</html>
