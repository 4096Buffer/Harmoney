<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmoney Dashboard</title>
  <style>
    .chat-history {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .chat-bubble {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .user-msg {
      background-color: #d1f0ff;
    }
    .assistant-msg {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Harmoney</h1>

  <button onclick="signIn()">ğŸ” Zaloguj siÄ™</button>
  <button onclick="getProfile()">ğŸ“„ Pobierz profil</button>
  <button onclick="sendVerification()">ğŸ“§ PotwierdÅº e-mail</button>
  <button onclick="connectWithBank()">ğŸ¦ PoÅ‚Ä…cz z bankiem</button>
  <button onclick="loadTransactions()">ğŸ’¸ Pobierz transakcje</button>
  <button onclick="loadConversations()">ğŸ’¬ PokaÅ¼ rozmowy</button>

  <hr>

  <h2>ğŸ§  Rozmowa z asystentem</h2>
  <label for="convo-select">Wybierz konwersacjÄ™:</label>
  <select id="convo-select">
    <option value="">â• Nowa rozmowa</option>
  </select>

  <div class="chat-history" id="chat-history">
    <em>Brak wiadomoÅ›ci.</em>
  </div>

  <form onsubmit="askAssistant(event)">
    <input type="text" id="prompt" placeholder="Zadaj pytanie..." style="width: 300px;">
    <button type="submit">ğŸ“¨ WyÅ›lij</button>
  </form>

  <pre id="assistant-response"></pre>

  <h3>ğŸ“Š Twoje transakcje</h3>
  <div id="transactions-table"></div>
  <script>
    const API_BASE = "http://127.0.0.1:8000";
    let currentConvoId = null;

    function signIn() {
      fetch(`${API_BASE}/sign-in/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email: "klawy@gmail.com", password: "1234" })
      })
      .then(res => res.json())
      .then(data => {
        console.log("âœ… Zalogowano:", data);
        alert("Zalogowano!");
      })
      .catch(err => console.error("âŒ BÅ‚Ä…d logowania:", err));
    }

    function getProfile() {
      fetch(`${API_BASE}/profile/`, {
        method: "POST",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        console.log("ğŸ“„ Profil:", data);
        alert("ZaÅ‚adowano profil!");
      })
      .catch(err => console.error("âŒ BÅ‚Ä…d pobierania profilu:", err));
    }

    function sendVerification() {
      fetch(`${API_BASE}/email-verify/?mode=0`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => console.error("âŒ BÅ‚Ä…d przy weryfikacji:", err));
    }

    function connectWithBank() {
      const institutionId = prompt("Podaj ID banku (np. SANDBOX-MBANK, PKO_BPKOPLPW):");
      if (!institutionId) return;

      fetch(`${API_BASE}/connect-bank/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ bank_name: institutionId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.code === 1 && data.link) {
          window.location.href = data.link;
        } else {
          alert("âŒ BÅ‚Ä…d: " + data.message);
        }
      })
      .catch(err => console.error("âŒ BÅ‚Ä…d poÅ‚Ä…czenia z bankiem:", err));
    }

    function loadTransactions() {
      fetch(`${API_BASE}/test-transactions`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        const transactions = data.message.booked || data.message;
        const tableDiv = document.getElementById("transactions-table");

        if (!Array.isArray(transactions) || transactions.length === 0) {
          tableDiv.innerHTML = "Brak transakcji.";
          return;
        }

        const keys = Object.keys(transactions[0]);
        let tableHtml = "<table border='1' cellpadding='5'><tr>";
        keys.forEach(key => tableHtml += `<th>${key}</th>`);
        tableHtml += "</tr>";

        transactions.forEach(tx => {
          tableHtml += "<tr>";
          keys.forEach(key => {
            let val = tx[key];
            if (typeof val === "object" && val !== null) val = JSON.stringify(val);
            tableHtml += `<td>${val ?? ""}</td>`;
          });
          tableHtml += "</tr>";
        });

        tableHtml += "</table>";
        tableDiv.innerHTML = tableHtml;
      })
      .catch(err => {
        console.error("âŒ BÅ‚Ä…d transakcji:", err);
        alert("âŒ WystÄ…piÅ‚ bÅ‚Ä…d.");
      });
    }

    function loadConversations() {
      fetch(`${API_BASE}/get-conversations`, {
        method: "POST",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        if (data.code !== 1) {
          alert(data.message);
          return;
        }

        const select = document.getElementById("convo-select");
        select.innerHTML = `<option value="">â• Nowa rozmowa</option>`;
        data.message.forEach(convo => {
          const option = document.createElement("option");
          option.value = convo.id;
          option.text = `Konwersacja #${convo.id}`;
          select.appendChild(option);
        });

        select.onchange = () => {
          currentConvoId = select.value || null;
          const convo = data.message.find(c => c.id == currentConvoId);
          const historyDiv = document.getElementById("chat-history");
          historyDiv.innerHTML = "";

          if (!convo || !convo.messages.length) {
            historyDiv.innerHTML = "<em>Brak wiadomoÅ›ci.</em>";
            return;
          }

          convo.messages.forEach(m => {
            historyDiv.innerHTML += `
              <div class="chat-bubble user-msg"><strong>Ty:</strong> ${m.prompt}</div>
              <div class="chat-bubble assistant-msg"><strong>Asystent:</strong> ${m.response}</div>
            `;
          });
        };
      })
      .catch(err => console.error("âŒ BÅ‚Ä…d konwersacji:", err));
    }

    function askAssistant(event) {
      event.preventDefault();
      const prompt = document.getElementById("prompt").value;
      if (!prompt) return alert("Wpisz pytanie.");

      fetch(`${API_BASE}/ask-assistant`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ prompt: prompt, convo_id: currentConvoId })
      })
      .then(res => res.json())
      .then(data => {
        const chat = document.getElementById("chat-history");

        if (data.message) {
          chat.innerHTML += `
            <div class="chat-bubble user-msg"><strong>Ty:</strong> ${prompt}</div>
            <div class="chat-bubble assistant-msg"><strong>Asystent:</strong> ${data.message}</div>
          `;
        }

        if (data.conversation_id) {
          currentConvoId = data.conversation_id;
          const select = document.getElementById("convo-select");
          if (![...select.options].some(opt => opt.value == currentConvoId)) {
            const option = document.createElement("option");
            option.value = currentConvoId;
            option.text = `Konwersacja #${currentConvoId}`;
            option.selected = true;
            select.appendChild(option);
          }
        }

        document.getElementById("prompt").value = "";
      })
      .catch(err => {
        console.error("âŒ BÅ‚Ä…d asystenta:", err);
        alert("âŒ BÅ‚Ä…d zapytania.");
      });
    }
  </script>
</body>
</html>
